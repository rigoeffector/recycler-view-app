  instrumented-test:
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # Cache Gradle packages
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Install Android SDK Build Tools and System Images
      - name: Install Android SDK Build Tools and System Images
        run: sdkmanager --install "build-tools;34.0.0" platform-tools "platforms;android-30" "system-images;android-30;google_apis;x86"

      # Start the emulator
      - name: Start the emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          abi: x86
          profile: Nexus 5X
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb wait-for-device shell getprop init.svc.bootanim | grep stopped

      # Verify that the emulator is running
      - name: Verify emulator is running
        run: adb devices

      # Run instrumented tests
      - name: Run instrumented tests
        run: ./gradlew connectedCheck --info

      # Upload instrumented test report
      - name: Upload instrumented test report
        uses: actions/upload-artifact@v2
        with:
          name: instrumented_test_report
          path: app/build/reports/androidTests/connected/
